<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="#" method="post">
	<label for="Name">Name</label>
	<input type="text" id="#name" name="Name" placeholder="Name" required><br>
	<label for="Email">Email</label>
	<input type="email" id="#email" name="email" placeholder="Email" required><br>
	<label for="Gender">Gender</label>
	<input type="radio" id=#gender_m,#gender_f placeholder="#" required><br>
	<label for="Car Brands">Car Brands</label>
	<input type="Select" id="#cars" name="Car Brands" placeholder="--Please choose an option--" required><br>
    <label for="Age">Age</label>
	<input type="number" id="#age" name="Age" placeholder="Age" required><br>
	<label for="DOB">DOB</label>
	<input type="date" id="#dob" name="DOB" placeholder=# required><br>
	<label for="Phone Number">Phone Number</label>
	<input type="tel" id="#tel" name="Phone Number" placeholder="xxx-xxx-xxxx"><br>
	<label for="Password">Password</label>
	<input type="Password" id="#password" name="Password" placeholder="Password" required>
	<label for="I agree to the TOS">I agree to the TOS</label>
	<input type="checkbox" id=#tos name="I agree to the TOS" placeholder=# required>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
